    <script>
                let obj1 = {
            a: [{
                x: 1

            c: {
                d: 10
            }
        }
        let obj2 = {
            a: [{
                z: 3
            }],
            b: 'b',
            c: {
                e: 'e'
            },
            d: 10
        }

        function pliCopy(obj) {
            if (typeof obj === 'object') {

                let isArray = Array.isArray(obj);
                let result = isArray ? [] : {};
                if (isArray) {
                    obj.forEach((value, index) => {
                        result[index] = value;
                    })
                } else {
                    Object.keys(obj).forEach(key => {
                        if (typeof obj[key] === 'object') {
                            result[key] = pliCopy(obj[key])
                        } else {
                            result[key] = obj[key]
                        }
                    })
                }
                return result
            } else {
                return obj;
            }
        }

        console.log(pliCopy(obj1));
