    <script type="module">
        function ajax(url) {
    return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('Get', url);
        xhr.send();
        xhr.onload = function () {
            if (this.status === 200) {
                resolve(JSON.parse(this.response))
            } else if (this.status === 404) {
                reject(new ParamError)
            } else {
                reject('加载失败')
            }
        }
        xhr.onerror = function () {
            reject.apply(this);
        }
    })
}
        ajax('http://localhost:3000/random/15')
            .then(
                value=>{
                    console.log(value);
                },
                error=>{
                    console.log(error);
                }
            )
    </script>
</body>
